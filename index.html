<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h2>your score:<span id="score">0</span></h2>
        <h2 id="username">username</h2>
    </div>
    <div class="start-page" id="start-page" style="display:block">
        <button id="start-btn">start quiz</button>
        </div>
    <div id="quiz-container" style="display:none">
        <div id="progress-bar">
            <div id="progress-bar-text">0%</div>
        </div>
        <h2 id="question"></h2>
        <p id="message"></p>
        <div class="name">
        <button class="option-btn" id="btn0"></button>
        <button class="option-btn" id="btn1"></button>
        <button class="option-btn" id="btn2"></button>
        <button class="option-btn" id="btn3"></button>
        <button id="next-btn" style="display:none">next question</button>
        </div>
    </div>
    <div id="score-container" style="display:none">
        <h2>your score:<span id="score-text"></span></h2>
        <button id="restart-quiz">go back</button>
    </div>
  <script src="index.js"></script>
</body>
</html>
